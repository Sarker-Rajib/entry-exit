<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marketing Layout</title>
  <link rel='shortcut icon' href='#' type='image/x-icon'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="container">
        <div class="d-grid" style="grid-template-columns: repeat(4, 1fr);">

          <div class="col-card first position-relative">
            <h3 class="title">Exit Lane</h3>

            <div class="barrier r">
              <h5 class="text-center">Barrier</h5>
            </div>
          </div>

          <div class="col-card second">
            <div class="gate-house d-flex align-items-center justify-content-center">
              <h3 class="text-white">Gatehouse</h3>
            </div>
            <div class="intercom">
              <h4 class="text-end pt-2 pe-2">Intercom</h4>
            </div>
          </div>

          <div class="col-card third">
            <div class="cctv-1">
              <p>CCTV Camera 1 <span class="CCTV-up-left"></span></p>
            </div>

            <div class="barrier l">
              <h5 class="text-center">Barrier</h5>
            </div>

            <div class="visitors text-center">
              <img width="80" src="assets/images/up-svgrepo-com.svg" alt="arrow">
              <h5 class="text-center text-white">Visitors</h5>
            </div>

            <div class="anpr-1">
              <span class="anpr-bottom-left"></span>
              <p>ANPR Camera 1 </p>
            </div>

            <p class="entry">Entry Lanes</p>
          </div>

          <div class="col-card fourth">
            <div class="cctv-2">
              <p><span class="CCTV-up-right"></span> CCTV Camera 2</p>
            </div>

            <div class="barrier l">
              <h5 class="text-center">Barrier</h5>
            </div>

            <div class="residents text-center">
              <img width="80" src="assets/images/up-svgrepo-com.svg" alt="arrow">
              <h5 class="text-center text-white">Residents</h5>
            </div>

            <div class="anpr-2">
              <span class="anpr-bottom-right"></span>
              <p>ANPR Camera 2</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- all scripts are starts from here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <!-- .........script ended............. -->
</body>

</html>
